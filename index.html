<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/imagem/icon-foguete.ico" type="image/x-icon">
</head>
<body>
    <h1 class="titulos">Moda</h1>
    <table>
        <tr class="cabeçalho_tabela_moda">
            <th class="coluna_tabela">Produto</th>
            <th class="coluna_tabela">Tamanho</th>
            <th class="coluna_tabela">Valor</th>
        </tr>
        <tr class="item">
            <td class="linha_tabela">Camiseta</td>
            <td class="linha_tabela">M</td>
            <td class="linha_tabela">R$ 49,00</td>
        </tr>
        <tr class="item">
            <td class="linha_tabela">Tênis</td>
            <td class="linha_tabela">42</td>
            <td class="linha_tabela">R$ 5,00</td>
        </tr>
    </table>

    <h1 class="titulos">Casa</h1>
    <table>
        <tr class="cabeçalho_tabela_casa">
            <th class="coluna_tabela">Produto</th>
            <th class="coluna_tabela">Valor</th>
        </tr>
        <tr class="item">
            <td class="linha_tabela">Sofá</td>
            <td class="linha_tabela">R$ 1200,00</td>
        </tr>
        <tr class="item">
            <td class="linha_tabela">Televisão</td>
            <td class="linha_tabela">R$ 5000,00</td>
        </tr>
    </table>
    
</body>
</html>
